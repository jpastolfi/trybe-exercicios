<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-TrybeTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="display-1">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form>
      <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
        />
        <br />

        <label for="email">Endereço de e-mail:</label>
        <div class="input-group mb-3">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
            class="form-control"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
                  </div>

        <label for="destination1">Cidade</label>
        <input
          type="radio"
          id="destination1"
          className="radios"
          name="destinations"
          value="Cidade"
          required
        />

        <label for="destination2">Campo</label>
        <input
          type="radio"
          id="destination2"
          className="radios"
          name="destinations"
          value="Campo"
          required
        />

        <label for="destination3">Praia</label>
        <input
          type="radio"
          id="destination3"
          className="radios"
          name="destinations"
          value="Praia"
          required
        />

        <label for="destination4">Montanhas</label>
        <input
          type="radio"
          id="destination4"
          className="radios"
          name="destinations"
          value="Montanhas"
          required
        />
        <br />

        <label for="why"
          >Por que você deveria ser a pessoa desenvolvedora escolhida pelo
          concurso TrybeTrip?</label
        >
        <div class="form-floating">
          <textarea
            class="form-control"
            name="why"
            id="why"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
          ></textarea>
        </div>
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" />
        <br />

        <label for="promo"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.</label
        >
        <input type="checkbox" name="promo" id="promo" />
        <br />

        <label for="agreement"
          >Concordo que imagens de minhas férias poderão ser usadas na
          divulgação de concursos futuros.</label
        >
        <input type="checkbox" name="agreement" id="agreement" required />
      </fieldset>

      <button type="submit" id="submit-btn" disabled>
        Participar do concurso TrybeTrip
      </button>
      <button class="btn btn-primary" type="reset" id="clear-btn">
        Apagar informações
      </button>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    </form>
  </body>
</html>
